plugins {
    id 'java'
}

group 'org.murillo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    compile 'com.cronutils:cron-utils:9.1.6'
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '6.1.0.Final'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '31.1-jre'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    testCompile group: 'org.postgresql', name: 'postgresql', version: '42.4.0'
    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    testCompile group: 'com.zaxxer', name: 'HikariCP', version: '5.0.1'
    testCompile 'io.zonky.test:embedded-postgres:2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
